<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Environment</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Environment variables</h1>
<table>
    <tr>
        <th>name</th>
        <th>value</th>
    </tr>
{% for key, value in env_vars.items() %}
    <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
